<div class="container">
    <div class="row">
        <h1 class="my-4 fw-bold">Новости</h1>
        {% for post in posts %}
            {% if post.type == 'New' %}
                <div class="col-md-6 mb-4" style="height: 220px;">
                    <div class="row g-0 border rounded overflow-hidden flex-md-row shadow-sm h-100 bg-light">
                        <div class="col d-flex flex-column h-100">
                            <div class="p-4 d-flex flex-column flex-grow-1">
                                <h4 class="mb-2 fw-bold">{{ post.title|truncatewords:10 }}</h4>
                                <div class="mb-2 text-body-secondary">{{ post.created_at }}</div>
                                <div class="flex-grow-1"></div>
                                <a href="{% url 'post_detail' slug=post.slug %}" class="icon-link gap-1 icon-link-hover d-flex align-items-center">
                                    Продолжить чтение
                                    <i class="bi bi-chevron-right ms-2"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-auto d-none d-lg-block">
                            {% if post.images.all %}
                                {% with post.images.all.0 as first_image %}
                                    <img src="{{ first_image.image.url }}" alt="Post image" style="width: 200px; height: 100%; object-fit: cover;">
                                {% endwith %}
                            {% else %}
                                <svg class="bd-placeholder-img" width="200" height="100%" xmlns="http://www.w3.org/2000/svg"
                                     role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                                     focusable="false"><title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#55595c"></rect>
                                </svg>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
